<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Page</title>
    <link rel="stylesheet" href="amazon.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    />
  </head>
  <body>
    <header>
      <div id="nav-logo">
        <img
          id="image"
          class="border"
          src="amazon-logo.png"
          alt="Amazon Logo"
        />
        <div id="nav-address">
          <span id="address-line1">Deliver to User</span>
          <div id="address-location">
            <i class="fa-duotone fa-solid fa-location-dot"></i>
            <span id="address-line2">Your Location</span>
          </div>
        </div>
        <!-- box3 -->
        <div id="nav-search">
          <select id="search-category">
            <option value="all">All</option>
            <option value="books">Books</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="home-garden">Home & Garden</option>
            <option value="toys">Toys</option>
            <option value="sports">Sports</option>
          </select>
          <input type="text" id="search-input" placeholder="Search Amazon" />
          <button id="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <!-- box4 -->
        <div id="origin">
          <label for="country">Country</label>
          <select id="country">
            <option value="us">US</option>
            <option value="uk">UK</option>
            <option value="de">Germany</option>
            <option value="jp">Japan</option>
            <option value="in">India</option>
          </select>
        </div>
        <!-- box5 -->
        <div id="nav-account">
          <span id="account-line1">Hello, User</span>
          <span id="account-line2">Account & Lists</span>
        </div>
        <!-- box6 -->
        <div id="nav-orders">
          <span id="orders-line1">Returns</span>
          <span id="orders-line2">& Orders</span>
        </div>
        <!-- box7 -->
        <div id="nav-cart">
          <i id="i" class="fa-solid fa-cart-shopping"></i>
          <span id="cart-text">Cart</span>
        </div>
      </div>
      <!-- navbar2 -->
      <div id="nav-bar2">
        <div class="border1">
          <i class="fa-solid fa-bars"></i>
          <span class="all">All</span>
        </div>
        <div class="border1">
          <span class="fresh">Fresh</span>
          <i class="fa-solid fa-caret-down"></i>
        </div>
        <span class="border1" class="mx">MX Player</span>
        <span class="border1" class="sell">Sell</span>
        <span class="border1" class="bestseller">Bestsellers</span>
        <span class="border1" class="mobiles">Mobiles</span>

        <span class="border1" class="today-deals">Today's Deals</span>
        <div class="bob">
          <img
            class="ads border1"
            src="https://m.media-amazon.com/images/G/31/Events/img25/Nimesh/JAN26_PC_SWM_Deals_Revealed_1X._CB772906774_.jpg"
            alt="ad"
          />
        </div>
      </div>
    </header>
    <!-- Main content can go here -->
    <main>
      <div id="main-content">
        <!-- Placeholder for main content -->
        <img class="main-image"
          src="https://images-eu.ssl-images-amazon.com/images/G/31/img21/MA2025/GW/BAU/Unrec/PC/934044815._CB551384116_.jpg"
          alt="Main Content Image"
        />
      </div>
    </main>
  </body>
</html>
